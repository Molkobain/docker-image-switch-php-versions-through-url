;------------------
; XDEBUG options
;------------------

; Enable most modes...
xdebug.mode = develop,debug,profile,trace
; ... but only start xdebug for current request if the trigger is present
xdebug.start_with_request = trigger

; Point to the host machine (your computer) from within the Docker container
xdebug.client_host = host.docker.internal

; Display more data in stack traces
xdebug.show_error_trace = 1
xdebug.show_local_vars = 1
xdebug.var_display_max_depth = 5